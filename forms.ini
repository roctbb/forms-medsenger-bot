[uwsgi]
module = wsgi:app
master = true
processes = 4
plugin=python3
socket = forms_medsenger_bot.sock
stats = forms_medsenger_bot_stats.sock
chmod-socket = 664
uid = medsenger
gid = medsenger
vacuum = true

die-on-term = true
# the fix
lazy = true
lazy-apps = true

log-master=true

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true
enable-threads = true
